{% extends 'base.html' %} 
{% block content %}
<h2 class="h2">My Trips</h2>
{% if trips %} 
<ul>
{% for trip in trips %} 
<li>
    <a href="/trips/{{trip.id}}" class="btn btn-secondary">{{trip.name}}</a> 
    <a href="/trips/{{trip.id}}/delete" class="btn btn-danger">Delete</a>
</li>
{% endfor %}
</ul>

{% else %}
<p>No trips yet</p>
{% endif %}
<a href="/trips/new" class="btn btn-secondary">Create a new trip!</a><br>
{% endblock %}
